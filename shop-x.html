<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/shop-x-header.css">
    <link rel="stylesheet" href="styles/pages/shop-x.css">
   
</head>
<body>
    <div class="shop-x-header">
      <div  class="shop-x-header-left-section">
        <a href="shop-x.html" class="header-link">
          <img class="shop-x-logo" src="images/shop-x-logo.png">
        </a>
      </div> 
      
      <div class="shop-x-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button"><img class="search-icon" src="images/icons/search-icon.png"> </button>
      </div>

      <div class="shop-x-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">/Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>
  
    <script type ="module" src="scripts/shop-x.js"></script>
    
</body>
</html>
